<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDo HWK</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>ToDo Website</h1>
    <p>Click the red buttons to change them to done</p>
    <p>You currently have <span>0</span> things to do!<p>

    <div class="main-content">
      <div class="todo-header-row">
        <h3>Title</h3>
        <h3>Done?</h3>
        <h3>Date Added</h3>
      </div>
      <div class="todo-row">
        <p class="todo-title">Finish ToDo</p>
        <p class="todo-done">No</p>
        <p class="todo-date">Today</p>
      </div>
      <div class="todo-row">
        <p class="todo-title">Browser Game</p>
        <p class="todo-done">No</p>
        <p class="todo-date">Next Week</p>
      </div>
      <div class="todo-row">
        <p class="todo-title">MVC Porject</p>
        <p class="todo-done">No</p>
        <p class="todo-date">Few Weeks</p>
      </div>
      <div class="todo-row">
        <p class="todo-title">C# Project</p>
        <p class="todo-done">No</p>
        <p class="todo-date">Week 12/13</p>
      </div>
    </div>
  </body>
</html>
